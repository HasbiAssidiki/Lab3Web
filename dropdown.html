<!DOCTYPE html>
<html>
<head>
    <title>Form Dropdown dan Listbox</title>
</head>
<body>
    <h2>Pilih Bahasa Pemrograman Favorit Anda:</h2>
    <form>
        <label for="bahasa">Dropdown Menu:</label>
        <select id="bahasa" name="bahasa">
            <option value="python">Bakso Urat</option>
            <option value="java">Bakso Polos</option>
            <option value="javascript">Bakso Endog</option>
            <option value="csharp">Mie Ayam</option>
            <option value="php">Mie Ayam Bakso</option>
        </select>
        
        <br><br>

        <label for="bahasa-multiple">Listbox dengan Multiple Selection:</label>
        <select id="bahasa-multiple" name="bahasa-multiple" multiple>
            <option value="python">Bakso Urat</option>
            <option value="java">Bakso Polos</option>
            <option value="javascript">Bakso Endog</option>
            <option value="csharp">Mie Ayam</option>
            <option value="php">Mie Ayam Bakso</option>
        </select>
        
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
